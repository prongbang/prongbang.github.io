---
layout: search
---
<form action="/search.html" method="get">
  <table style="width: 100%;">
    <tr>
      <td style="width: 100%;">
        <input style="width: 100%;" placeholder="Search..." type="text" class="search-box" name="query">
      </td>
      <td>
        <button class="-tb" type="submit" name="search-submit">Search</button >
      </td>
    </tr>
  </table>
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "url": "{{ post.url | xml_escape }}",
        "cover_image": "{{ post.cover_image | xml_escape }}",
        "short_description": "{{ post.short_description | xml_escape }}",
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{site.baseurl}}/assets/js/lunr.min.js"></script>
<script src="{{site.baseurl}}/assets/js/search.js"></script>
